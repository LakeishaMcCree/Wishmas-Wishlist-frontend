<!DOCTYPE html>

  <head>
    <title>Wishmas Wishlist!</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="application/javascript" src="javascript/services/API.js"></script>
    <script type="application/javascript" src="javascript/models/list.js"></script>
    <script type="application/javascript" src="javascript/index.js"></script>
  </head>

  <body>
    <div class="form-container">
    <form id="create-list-form">
      <h3>Create a Wishlist!</h3>
          <input id="input-name" type="text" name="name" placeholder="Item Name"/><br><br>
          <input id="input-price" type="number" name="price" placeholder="Price"/><br><br>
          <input id="input-number" type="number" name="rating" placeholder="Rate this gift! 1-10"/><br><br>
          <input id="input-store" type="text" name="store" placeholder="Where can I find it?"/><br><br>
          <input id="input-url" type="url" name="url" placeholder="Share the link!"/><br><br>
          <input id="input-image" type="text" name="img" placeholder="Share a pic!"/><br><br>
          <input id="add-button" type="submit" name="submit" value="Add New Item To list"/>
      </form>
    </div>

      <div id="wishmas-wishlist"></div>

  </body>
  

</html>
