<!DOCTYPE html>
<html lang="en"
<head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/index.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  
  <title>Wishmas Wishlist!</title>       
</head>

  <body class="green lighten-4">
    <div class="header green darken-3 red-text">
      <h1 class="center">Wishmas Wishlist!</h1>
    </div

    <div class="row">
      <div class="col s12 m6 16">
        <form id="item-form" data-action="create">
          <div class="input-field">
            <input type="text" name="name" id="name">
            <label for="name">List Name</label>
          </div>

         
          <div class="input-field">
            <textarea name="list-notes" id="list-notes" cols="30" rows="50"></textarea>
            <label for="list-notes">About the Child:</label>
          </div>




    <form id="add-item-form">
      <h3>Create a Wishlist!</h3>
          <input id="input-name" type="text" name="name" placeholder="Item Name"/><br><br>
          <input id="input-price" type="number" name="price" placeholder="Price"/><br><br>
          <input id="input-number" type="number" max="10" name="rating" placeholder="Rate this gift! 1-10"/><br><br>
          <input id="input-store" type="text" name="store" placeholder="Where can I find it?"/><br><br>
          <input id="input-url" type="url" name="url" placeholder="Share the link!"/><br><br>
          <input id="input-image" type="text" name="img" placeholder="Share a pic!"/><br><br>
          <!--<input id="add-button" type="submit" name="submit" value="Add New Item To list"/>-->
          <button class="btn waves-effect waves-light" type="submit" name="action">Add New Item To List<i class="material-icons right"></i></button>
      
        </form>
    </div>

      <div id="wishmas-wishlist"></div>
       
      
      <script type="application/javascript" src="javascript/services/API.js"></script>
      <script type="application/javascript" src="javascript/models/list.js"></script>
      <script type="application/javascript" src="javascript/index.js"></script>
      
  </body>
  
  
</html>
