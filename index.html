<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Holiday Wishlist!</title>       
  </head>

  <body class="green darken-2">
      <div class="header green darken-4 red-text">
        <h1 class="center">Wishlist!</h1> <br><br>
        <h6 class="black-text">Choose an event that you would like to create a wishlist for:</h6><br><br>
        <button id="anniversary" >Anniversary  Wishlist!</button>
        <button id="birthday">Birthday  Wishlist!</button>
        <button id="fatherDay">Father's Day Wishlist!</button>
        <button id="motherDay">Mother's Day Wishlist!</button>
        <button id="wishmas">Wishmas  Wishlist!</button>
      </div> 
      <div>
        <form id="add-item-form">
            <div class="input-field">
              <input type="text" name="name" id="name"><label>Recipient's Name:</label><br><br>
            </div>
            <div class="input-field">
              <input type="text" name="list_notes" id="list_notes" cols="30" rows="50"></textarea><label for="list_notes">About the Person:</label>
            </div>
              <h4>Add an Item to Your Wishlist!</h4>
                <input type="text"  name="item_name" id="item_name" placeholder="Item Name"/><br><br>
                <input type="number" name="item_price" id="item_price" placeholder="Price"/><br><br>
                <input type="number" max="10" name="item_rating" id="item_rating" placeholder="Rate this gift! 1-10"/><br><br>
                <input type="text" name="item_store" id="item_store" placeholder="Where can I find it?"/><br><br>
                <input type="url" name="url" id="link" placeholder="Share the link!"/><br><br>
                <input type="text" name="img" id="image" placeholder="Share the pic link!"/><br><br>
                <input type="submit" name="submit_btn" id="submit_btn"></input> 
          </form><br>
        </div>
        </div>
      </div>
    </div>
  </div>
<!--adding a button to the page, once clicked, it will say Birthday Wishlist-->
  <div class="row">
    <div class="col s12 m7 post-lists">
      <h4 class="red lighten-1"> Wishlists: </h4>
        <p id="list-spot"></p> 
      </div>
    </div>
  </div>
</div>
</div>
</div>
<div>
  <button onclick="topFunction()" id="myBtn" title="Go to the top">Back to the Top</button>
</div><br>
  
  </body>
  <script type="application/javascript" src="javascript/services/API.js"></script>
  <script type="application/javascript" src="javascript/models/list.js"></script>
  <script type="application/javascript" src="javascript/models/item.js"></script>
  <script type="application/javascript" src="javascript/index.js"></script>
  <script>
    var mybutton = document.getElementById("myBtn");
    window.onscroll = function() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>

  
</html>
