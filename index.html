<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Wishmas Wishlist!</title>       
  </head>

  <body class="green lighten-4">
      <div class="header green darken-4 red-text">
        <h1 class="center">Wishmas Wishlist!</h1>
      </div>
         
        <div id="list-form"></div>
          <form id="add-item-form">
            <div class="input-field">
              <input type="text" name="name" id="name"><label>Child's Name:</label><br><br>
            </div>
            <div class="input-field">
              <input type="text" name="list_notes" id="list_notes" cols="30" rows="50"></textarea><label for="list_notes">About the Child:</label>
            </div>
            <h4>Add an Item to Your Wishlist!</h4>
              <input type="text" name="item_name" placeholder="Item Name"/><br><br>
              <input type="number" name="item_price" placeholder="Price"/><br><br>
              <input type="number" max="10" name="item_rating" placeholder="Rate this gift! 1-10"/><br><br>
              <input type="text" name="item_store" placeholder="Where can I find it?"/><br><br>
              <input type="url" name="url" placeholder="Share the link!"/><br><br>
              <input type="text" name="img" placeholder="Share a pic link!"/><br><br>
              <!--<input id="add-button" type="submit" name="submit" value="Add New Item To List"/>-->
              <button class="submit-button" type="submit" name="action">Add New List<i class="material-icons right"></i></button>
          </form>
        </div>
      </div>

        <h3 class="center red accent-1">Wishmas Wishlists:</h3>
      <div id="wishmas-wishlist"></div>
      
               
              </div>
           </div>
         </div>
        </div>

      </div>
  
  </body>
  <script type="application/javascript" src="javascript/services/API.js"></script>
  <script type="application/javascript" src="javascript/models/list.js"></script>
  <script type="application/javascript" src="javascript/models/item.js"></script>
  <script type="application/javascript" src="javascript/index.js"></script>
  
</html>
